
<h1>Dipendenti</h1>

<ng-container matColumnDef="remove">
    <button style="float:right; background-color: rgb(93, 207, 70); color: white;">Aggiungi</button>  
</ng-container>

<table mat-table [dataSource]="data._embedded.employees" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>ID </b></th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> <b>Birth Date </b></th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> <b>First Name </b></th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> <b>Last Name</b></th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> <b>Gender</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef> <b>Hire Date </b></th>
      <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
    </ng-container>


    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button style="background-color: rgb(236, 73, 73); color: white;" (click)="deleteRow(element.id)">Remove</button>  </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div class="mat-elevation-z8">
  <button mat-button color="primary" (click)="firstPage()">First Page</button>
  <button mat-button color="primary" [disabled]="!data?._links?.next" (click)="nextPage()">Next Page</button>
  {{data?.page?.number}}
  <button mat-button color="primary" [disabled]="!data?._links?.prev" (click)="prevPage()">Previous Page</button>
  <button mat-button color="primary" (click)="lastPage()">Last Page</button>
</div>
